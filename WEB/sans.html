<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Centrado con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="position-relative">
        <!-- Texto encima del iframe -->
        <div class="position-absolute top-50 start-50 translate-middle text-white bg-dark p-2 rounded">
            <h4>Texto encima del iframe</h4>
        </div>

        <!-- Iframe con proporciÃ³n horizontal -->
        <div class="ratio ratio-16x9">
            <iframe src="https://jcw87.github.io/c2-sans-fight/" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
