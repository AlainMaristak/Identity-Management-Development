<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRAB5XKf2tW9Qw3Xt7tSPPc7iP4v8pA5KFlRJ9r6VtntF7MX3daZy5l3zN" crossorigin="anonymous">
    <style>
        body {
            background-color: #aa56de !important;
            height: 100vh;
            /* background: linear-gradient(135deg, #f8f9fa, #e9ecef); */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 6rem;
            color: #dc3545;
        }
        .error-container p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .error-container img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Error 404" />
        <h1>404</h1>
        <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p9zP1tZzvWQkVpSduyKmH4I9Z7y8b5OR7uHnyc9L2mkzpZq" crossorigin="anonymous"></script>
</body>
</html>
